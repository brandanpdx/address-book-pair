<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <title>Address Book</title>
</head>

<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <hr>
      <h2>Add a Contact:</h2>
      <form id="new-contact">
        <div class="form-group">
          <label for="new-first-name">First Name</label>
          <input type="text" class="form-control" id="new-first-name">
        </div>
        <div class="form-group">
          <label for="new-last-name">Last Name</label>
          <input type="text" class="form-control" id="new-last-name">
        </div>
        <div class="form-group">
          <label for="new-phone-number">Phone Number</label>
          <input type="text" class="form-control" id="new-phone-number">
        </div>
        <div class="form-group">
          <label for="new-email">Email</label>
          <input type="text" class="form-control" id="new-email">
        </div>
        <div class="form-group">
          <label for="new-home-address">Home Address</label>
          <input type="text" class="form-control" id="new-home-address">
        </div>
        <div class="form-group">
          <label for="new-work-address">Work Address</label>
          <input type="text" class="form-control" id="new-work-address">
        </div>
        <button type="submit" class="btn">Add</button>
      </form>
      <hr>
      <div class="col-md-6">
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p id="email">Email: <span class="email-address"></span></p>
          <p id="home-address">Home Address: <span class="home-address"></span></p>
          <p id="work-address">Work Address: <span class="work-address"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
